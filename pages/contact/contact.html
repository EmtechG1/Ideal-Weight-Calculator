<ion-header>
  <ion-navbar>
    <ion-title>
      Ideal Weight Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label id="label">Height: Feet</ion-label>
    <ion-input type="number" [(ngModel)]="feetHeight" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label id="label">Height: Inches</ion-label>
    <ion-input type="number" [(ngModel)]="inchesHeight" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label id="label"> Gender: </ion-label>
    <ion-select interface="popover" [(ngModel)]="gender" required>
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button (click)="calculateIWC()">Submit</button>
  <ion-card *ngIf="calcNum">
    <ion-card-header>
      Ideal Weight Calculator
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Miller (1983): </ion-col>
          <ion-col col-6><code>{{this.resultMiller}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Robinson (1983): </ion-col>
          <ion-col col-6><code>{{this.resultRobinson}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Devine (1974): </ion-col>
          <ion-col col-6><code>{{this.resultDevine}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Hamwi (1964): </ion-col>
          <ion-col col-6><code>{{this.resultHamwi}}</code> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
