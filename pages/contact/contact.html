<ion-header>
  <ion-navbar>
    <ion-title>
      Ideal Weight Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input type="number" [(ngModel)]="feetHeight" required placeholder="Height in Feet"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-input type="number" [(ngModel)]="inchesHeight" required placeholder="Height in Inches"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
      <ion-list radio-group [(ngModel)]="gender">
        <ion-list-header>
          <h1> Sex </h1>
        </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="m"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="f"></ion-radio>
      </ion-item>
    </ion-list>
    </ion-col>
    <ion-col col-6>
      <ion-list radio-group [(ngModel)]="deci">
        <ion-list-header>
          <h1> Accuracy </h1>
        </ion-list-header>
          <ion-item>
            <ion-label>Whole Numbers</ion-label>
            <ion-radio value="0"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>With Decimals</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <button ion-button (click)="calculateIWC()">Submit</button>
  <ion-card *ngIf="calcNum">
    <ion-card-header>
      Ideal Weight Calculator
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Miller (1983): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultMiller}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Robinson (1983): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultRobinson}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Devine (1974): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultDevine}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Hamwi (1964): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultHamwi}}</code> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
