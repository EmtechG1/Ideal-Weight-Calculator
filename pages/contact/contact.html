<ion-header>
  <ion-navbar>
    <ion-title>
      Ideal Weight Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label id="label">Height: Feet</ion-label>
    <ion-input type="number" [(ngModel)]="height" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label id="label">Height: Inches</ion-label>
    <ion-input type="number" [(ngModel)]="weight" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label id="label"> Gender: </ion-label>
    <ion-select interface="popover" [(ngModel)]="gender">
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
</ion-item>

  <button ion-button (click)="calculateBMI()">Submit</button>
</ion-content>
