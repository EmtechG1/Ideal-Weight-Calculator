<ion-header>
  <ion-navbar>
    <ion-title>
      Ideal Weight Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="Card">
  <ion-card-content>
    <ion-grid>
    <ion-row>
      <ion-col col-6>
          <ion-input id="input" type="number" [(ngModel)]="feetHeight" required placeholder="Height in Feet"></ion-input>
      </ion-col>
      <ion-col col-6>
          <ion-input id="input" type="number" [(ngModel)]="inchesHeight" required placeholder="Height in Inches"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3 *ngIf="tooLow"><code> {{tooLow}} </code> </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="radio" radio-group [(ngModel)]="gender">
          <ion-list-header class="head">
            <h1> Sex </h1>
          </ion-list-header>
          <div>
            <ion-label class="label">Male</ion-label>
            <ion-radio class="picker" value="m"></ion-radio>
          </div>
          <div>
            <ion-label class="label">Female</ion-label>
            <ion-radio class="picker" value="f"></ion-radio>
          </div>
          
      </ion-list>
    </ion-col>
    </ion-row>
  </ion-grid>
  </ion-card-content>
</ion-card>
  
  <button id="button"ion-button (click)="calculateIWC()"><i><img src="https://stackblitz.com/files/ionic-pzz43w/github/EmtechG1/Ideal-Weight-Calculator/master/pages/contact/cookie_Icon.png" alt=""></i>Submit</button>
  <ion-card *ngIf="calcNum">
    <ion-card-header>
      Ideal Weight Calculator
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Miller (1983): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultMiller}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Robinson (1983): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultRobinson}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Devine (1974): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultDevine}}</code> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>Hamwi (1964): </ion-col>
          <ion-col col-6>Kg <code>{{this.resultHamwi}}</code> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
